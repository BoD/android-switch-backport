buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
    }
}
apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 20
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles 'proguard-rules.txt', getDefaultProguardFile('proguard-android-optimize.txt')
            proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

// Use "gradle uploadArchives" to deploy the aar to a local repository
uploadArchives {
    repositories {
        mavenDeployer {
            // Deploy to a local repository (obviously, adjust this path to your preferred destination)
            repository(url: "file:///Users/bod/Tmp/maven")

            pom.groupId = 'org.jraf'
            pom.artifactId = 'android-switch-backport'
            pom.version = '1.3.1'
            pom.packaging = 'aar'
        }
    }
}
